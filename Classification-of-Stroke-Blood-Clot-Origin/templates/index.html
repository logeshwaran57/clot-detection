<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Logeshwaran" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="../static/index.css"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script
			defer
			src="{{ url_for('static', filename='index.js') }}"
		></script>
	</head>

	<body>
		<header>
			<div class="site-logo">
				<img src="../static/assets/logo1-removebg-preview.png" alt="logo">
			</div>
			<nav class="navigation">
				<a href="{{ url_for('about') }}">About</a>
				<a href="{{ url_for('contact') }}">Contact</a>
				<button class="btnLogin-popup">Get Started</button>
			</nav>
		</header>
		<div class="wrapper">
			<span class="icon-close">
				<ion-icon name="close-outline"></ion-icon>
			</span>
			<div class="form-box login">
				<h2>Login</h2>
				<form action="{{ url_for('login') }}" method="post" name="form">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input name="email" type="Email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						<input type="password" name="password" required />
						<label>Password</label>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="login-register">
						<p>
							Don't have an account?
							<a href="#" class="register-link">Register</a>
						</p>
					</div>
				</form>
			</div>
			{% if login_error %}
			<script>
				alert("Seems like this user doesn't exist. Please register.");
			</script>
			{% endif %}
			<div class="form-box Register">
				<h2>Registration</h2>
				<form
					action="{{ url_for('register') }}"
					method="post"
					name="form"
				>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input type="Email" name="email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						<input type="password" name="password" required />
						<label>Password</label>
					</div>
					<button type="submit" class="btn">Register</button>
					<div class="login-register">
						<p>
							Already have an account?
							<a href="#" class="login-link">Login</a>
						</p>
					</div>
				</form>
			</div>
			{% if register_error %}
			<script>
				alert("Seems like this user already exists. Please login.");
			</script>
			{% endif %}
		</div>
	</body>
</html>
